<div class="game-container">
    <h1>Welcome to the Task Manager Game</h1>
    <div class="task-list">
        <div class="player-info">
            <h2>Player Info</h2>
            <p>Current Level: {{ playerLevel }}</p>
            <p>Current Score: {{ playerScore }}</p>
        </div>
        <h1 class="mb-3 mt-3">Task List</h1>
        <ul>
            <li *ngFor="let task of tasks | slice: (currentPage * itemsPerPage):(currentPage + 1) * itemsPerPage">
                <app-task [task]="task" (taskCompleted)="handleTaskCompleted($event)"></app-task>
            </li>
        </ul>
        <p-paginator [rows]="itemsPerPage" [totalRecords]="totalRecords" [pageLinkSize]="3"
            (onPageChange)="onPageChange($event)"></p-paginator>
    </div>
</div>
